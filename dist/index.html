<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.21b6e204.ico">

  <title>Frontend Mentor | Clock App</title>


<link rel="stylesheet" href="/src.e31bb0bc.css"></head>
<body>
  <div class="container">
<div id="overlay">
    <div class="quote-container">
      <p id="quote"></p>
<h5 id="author">    
    </h5></div>

    <div class="time-container">
      <div id="greeting">
      <img src="/icon-sun.a78dfccd.svg" alt="">
      <p>Good Morning, it's currenlty</p>
    </div>
    <div id="time">
      <h1 id="actualTime"></h1>
      <p id="timezone"></p>
    </div>
      <p id="location"> <span id="city"></span><span id="country"></span></p>

      <div class="btn">

        <button>
          <p>more</p> 
          <img src="/icon-arrow-up.9b187580.svg" alt="">
          </button>
          
        </div> 

    </div>



<div class="bottom-container">
<!-- refresh icon -->
<div id="left" class="response-container">
<h4 class="heading">Current Time Zone</h4>
<h2 class="response" id="time-zone">Europe/London</h2>

<h4 class="heading bottom-head">Day of the week</h4>
<h2 class="response" id="weekday-num">5</h2>
</div>

<div id="right" class="response-container">
<h4 class="heading">Day of the year</h4>
<h2 class="response" id="day-of-year">295</h2>

<h4 class="heading bottom-head">Week number</h4>
<h2 class="response" id="week-of-year">42</h2>
</div>
</div>

</div>
  </div>
  <script src="/src.e31bb0bc.js"></script>
</body>
</html>
